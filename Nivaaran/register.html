<!DOCTYPE html>
<html>
<head>
	<title>Nivaaran/Register</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
 
	<form>
		<div class="card">
		  <div class="container">
                      <h2 align="center"><b><u>Enter Details Of Agencies</u></b></h2>
		    <br>
                     <input class="textbox" type="text" name="name" placeholder="Enter Your Full Name" size="35">
		    <br>
                     <select class="textbox" name="Agency_name" style="width: 322px">
				<option value="Defult">Enter Agency Name</option>
                                <option value="1994">Indian Army</option>
				<option value="1995">Indian Air Force</option>
				<option value="1996">Central Reserved Protection Forces(CRPF)</option>
				<option value="1997">National Security Guards(NSG)</option>
                <option value="National Disaster Response Force">NDRF</option>
                    
			</select>
		    <br> 
		     Type Of Calamity:<input type="radio" name="sex" value="Natural">Natural <input type="radio" name="sex" value="Man-Made">Man-Made
		    <br>
		    <br>
		     <textarea class="textbox" placeholder="Enter Location Of Calamity" style="width: 313px;"></textarea>
		    <br>
		    <select class="textbox" name="sel_Region" style="width: 322px">
				<option value="Default">Select Your Region</option>
				<option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
				<option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
				<option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Delhi">Delhi</option>
				<option value="Goa">Goa</option>
				<option value="Gujarat">Gujarat</option>
				<option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
				<option value="Jharkhand">Jharkhand</option>
				<option value="Karnataka">Karnataka</option>
				<option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
				<option value="Maharashtra">Maharashtra</option>
				<option value="Manipur">Manipur</option>
				<option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
				<option value="Nagaland">Nagaland</option>
				<option value="Odisha">Odisha</option>
				<option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
				<option value="Sikkim">Sikkim</option>
				<option value="Tamil Nadu">Tamil Nadu</option>
				<option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
				<option value="Uttar Pradesh">Uttar Pradesh</option>
				<option value="Uttarakhand">Uttarakhand</option>
				<option value="West Bengal">West Bengal</option>
            </select>
		    <br>
		    E-mail Address:<input class="textbox" type="text" name="telephone" placeholder="Enter Your Telephone No" size="35">
		    <br>
		    Mobile No: <input class="textbox" type="text" name="moblieno" placeholder="Enter Your Mobile No" size="35">
		    <br>
		    <a href="Qualifications.html"><input class="btn_Next" type="button" name="next" value="Next"></a>
		    <input class="btn_clear" type="reset" name="clear" value="Clear">
		  </div>
		</div>
	</form>
 
</body>
</html>
