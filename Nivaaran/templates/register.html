<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registeration Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header class="header" style="background-color: #e95f31">
      <a href="#" class="logo">
        <img
          src="{{ url_for('static', filename='images/Ministry_of_Home_Affairs.png') }}"
          alt=""
        />
      </a>

      <nav class="navbar">
        <div id="close" class="fas fa-times"></div>

        <a style="color: black" href="{{ url_for('index') }}" class="nav_item"
          >Home</a
        >
        <a style="color: black" href="{{ url_for('about') }}" class="nav_item"
          >About</a
        >
        <a
          style="color: black"
          href="{{ url_for('indexAPI') }}"
          class="nav_item"
          >Map</a
        >
        <a style="color: black" href="{{ url_for('index') }}" class="nav_item"
          >Contact Us</a
        >
        <a
          style="color: black"
          href="{{ url_for('register') }}"
          class="nav_item"
          >Register</a
        >
      </nav>

      <div id="menu" class="fas fa-bars"></div>
    </header>
    <div class="container" style="margin-top: 100px">
      <h2>User Registration</h2>
      <form action="{{ url_for('register') }}" method="post">
        {% if mesage is defined and mesage %}
        <div class="alert alert-warning">{{ mesage }}</div>
        {% endif %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            name="email"
          />
        <div class="form-group">
          <label for="Location">Location:</label>
          <input
            type="Location"
            class="form-control"
            id="Location"
            name="Location"
            placeholder="Enter Location"
            name="Location"
          />
        </div>
        <div class="form-group">
          <label for="type">Type:</label>
          <input
            type="Type"
            class="form-control"
            id="Type"
            name="Type"
            placeholder="Enter Type"
            name="Type"
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="bottom">
          Already have an account?
          <a class="bottom" href="{{url_for('login')}}"> Login here</a>
        </p>
      </form>
    </div>
  </body>
</html>
